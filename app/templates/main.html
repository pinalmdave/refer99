<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-nav-view name="viewContent">
        </ion-nav-view>
    </ion-side-menu-content>
    <!-- Left menu -->
    <ion-side-menu side="left" class="side-menu">
        <ion-header-bar align-title="center" class="bar-positive">
            <h1 class="title">Viral99</h1>
        </ion-header-bar>
        <ion-content class="has-header">
            <div class="list">
                <a menu-close class="item item-icon-left" ui-sref="app.dashboard" ui-sref-active="active" ng-if="user">
                    <i class="icon ion-clipboard"></i> Dashboard
                </a>
                <a menu-close class="item item-icon-left" ui-sref="app.payment" ui-sref-active="active" ng-if="user">
                    <i class="icon ion-card"></i> Payments
                </a>
                 <a menu-close class="item item-icon-left" ui-sref="app.business_profile" ui-sref-active="active" ng-if="user">
                    <i class="icon ion-paper-airplane"></i> Business Details
                </a>
                <a menu-close class="item item-icon-left" ui-sref="app.settings" ui-sref-active="active" ng-if="user">
                    <i class="icon ion-gear-b"></i> Settings
                </a>
                <a menu-close class="item item-icon-left" ui-sref-active="active" ng-if="user" ng-click="logout()">
                    <i class="icon ion-log-out"></i> Logout
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
