        <button class="button button-icon icon ion-navicon" style="display: block;color:#000;" menu-toggle="left"></button>
        <h1 class="title">Business Details</h1>
    </ion-header-bar>

    <ion-content class="redapp_bg">
        <div class="row padding_remove margin_top">
            <div class="col padding_remove text-center">
                <div class="upload">
                    <img ng-if="imageFile" ng-src="{{imageFile}}">
                    <img ng-hide="imageFile" ng-if="user_data.business_logo" ng-src="{{base}}/storage/business_logo/{{user_data.business_logo}}">
                </div>
                <div class="edit_option">
                    <img src="images/edit.png" ng-disabled="is_disabled" ng-click="onFileSelect()">
                </div>
                <div class="bussness">
                    <h3>Upload Your business logo </h3>
                </div>
            </div>
        </div>
        <form name="busines_details">

            <div class="business_DETALS"><h3>Please enter your business details</h3></div>
            <div class="row padding_remove margin_top">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock" style="width:90%;">
                            <img src="images/ic_business@x.png">
                            <input type="text" ng-disabled="is_disabled" placeholder="Business Name" required ng-model="user_data.business_name">
                        </div>
                        <span class="tooltip_CAMPAIN" style="margin:  0 0 0;display: inline;line-height: 46px;">?</span>
                    </div>

                </div>
            </div>
            <div class="row padding_remove">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_mobile@x.png">
                            <input type="text" ng-disabled="is_disabled" placeholder="Contact Number" required ng-model="user_data.contact">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding_remove">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_person@x.png">
                            <input type="text" ng-disabled="is_disabled" placeholder="Contact Person" required ng-model="user_data.contact_person">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding_remove">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin">
                            <img src="images/ic_business@x.png">
                            <select ng-model="user_data.business_type" ng-disabled="is_disabled">
                                <option disabled value="default">Business type</option>
                                <option value="Restaurants">Restaurants</option>
                                <option value="Food & Beverages">Food & Beverages</option>
                                <option value="Spa/Saloons">Spa/Saloons</option>
                                <option value="Health/Beauty">Health/Beauty</option>
                                <option value="Laundry & Cleaning">Laundry & Cleaning</option>
                                <option value="Online / E-Commerce">Online / E-Commerce</option>
                                <option value="Professional Services">Professional Services</option>
                                <option value="Grocery Stores">Grocery Stores</option>
                                <option value="Auto Parts & Services">Auto Parts & Services</option>
                                <option value="Shoes & Apparels">Shoes & Apparels</option>
                                <option value="Jewelry & Assessories">Jewelry & Assessories</option>
                                <option value="Chiropractors & Massage Therapist">Chiropractors & Massage Therapist</option>
                                <option value="Bath & Beauty">Bath & Beauty</option>
                                <option value="Children's">Children's</option>
                                <option value="Department Stores">Department Stores</option>
                                <option value="Wine & Liquors">Wine & Liquors</option>
                                <option value="Sports & Fitness">Sports & Fitness</option>
                                <option value="Other SmallBusinesses">Other SmallBusinesses</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col disscount">
                    <p>Work through:  <span class="tooltip_CAMPAIN">?</span></p>
                </div>
            </div>
            <div class="row">
                <div class="col padd_NUN">
                    <ion-radio ng-disabled="is_disabled" class="raDION" name="work_through" ng-model="user_data.work_through" ng-value="'online'">Online</ion-radio>
                </div>
                <div class="col padd_NUN">
                    <ion-radio ng-disabled="is_disabled" class="raDION" name="work_through" ng-model="user_data.work_through" ng-value="'location'">At a location</ion-radio>
                </div>
            </div>
            <div class="row padding_remove" ng-if="user_data.work_through=='online'">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_business_active@x.png">
                            <input type="text" ng-disabled="is_disabled" placeholder="Web Address" name="web_address" ng-model="user_data.web_address" required>
                        </div>
                    </div>
                </div>
            </div>
            <p class="new_camp_val" ng-if="busines_details.web_address.$touched && busines_details.web_address.$invalid">Web address is required.</p>
            <div class="row padding_remove" ng-if="user_data.work_through=='location'">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_location@x.png">
                            <input type="text" ng-disabled="is_disabled" placeholder="Business Address 1" required ng-model="user_data.business_address">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding_remove" ng-if="user_data.work_through=='location'">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_location@x.png">
                            <input type="text" ng-disabled="is_disabled" placeholder="Business Address 2(Opt)" ng-model="user_data.business_address_opt">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding_remove" ng-if="user_data.work_through=='location'">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_city@x.png">
                            <input type="text" ng-disabled="is_disabled" placeholder="City" required ng-model="user_data.city">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding_remove" ng-if="user_data.work_through=='location'">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_state@x.png">
                            <select ng-model="user_data.state" ng-disabled="is_disabled">
                                <option disabled value="default">Select State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding_remove" ng-if="user_data.work_through=='location'">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_zipcode@x.png">
                            <input type="number" ng-disabled="is_disabled" placeholder="Zip Code" required ng-model="user_data.zip_code">
                        </div>
                    </div>
                </div>
            </div>
            <div class=" text-center eror">
                <p class="new_camp_val" ng-if="busines_details.$invalid || !user_data.work_through">Please fill all required fields.</p>
            </div>
            <div class="row padding_remove" ng-if="!is_disabled">
                <div class="col send_option EDIT_BUSINEW PINK_COR_BTN" ng-if="!isNewUser">
                    <button type="button" ng-click="busines_details.$valid && user_data.work_through && update_user()"> Update</button>
                </div>
                <div class="col send_option EDIT_BUSINEW" ng-if="!isNewUser">
                    <button type="button" ng-click="changeIsDisabled()"> Cancel</button>
                </div>
                <div class="col send_option EDIT_BUSINEW PINK_COR_BTN_update" ng-if="isNewUser">
                    <button type="button" ng-click="busines_details.$valid && user_data.work_through && update_user()">Update Business Information</button>
                </div>
            </div>
            <div class="row padding_remove" ng-if="is_disabled"> 
                <div class="col send_option EDIT_BUSINEW">
                    <button type="button" ng-click="changeIsDisabled()">Edit Business Information</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
