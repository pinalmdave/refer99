    <ion-content class="redapp_bg">
        <div class="row padding_remove margin_top">
            <div class="col padding_remove text-center">
                <div class="upload">
                    <img ng-if="imageFile" ng-src="{{imageFile}}">
                    <img ng-hide="imageFile" ng-if="user_data.business_logo" ng-src="http://35.162.137.242:3001/storage/business_logo/{{user_data.business_logo}}">
                </div>
                <div class="edit_option">
                    <img src="images/edit.png" ng-click="onFileSelect()">
                </div>
                <div class="bussness">
                    <h3>Upload Your business logo </h3>
                </div>
            </div>
        </div>
        <form name="busines_details">
            <div class="row padding_remove margin_top">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_business_active@x.png">
                            <input type="text" placeholder="Business Name" required ng-model="user_data.business_name">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding_remove">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_business_active@x.png">
                            <input type="text" placeholder="Contact Number" required ng-model="user_data.contact">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding_remove">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_business_active@x.png">
                            <input type="text" placeholder="Contact Person" required ng-model="user_data.contact_person">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding_remove">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin">
                            <img src="images/ic_business_active@x.png">
                            <select ng-model="user_data.business_type">
                                <option disabled value="default">Business type</option>
                                <option value="clothes">Clothes</option>
                                <option value="electronics">Electronics</option>
                                <option value="hardware">Hardware</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding_remove">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_business_active@x.png">
                            <input type="text" placeholder="Business Address 1" required ng-model="user_data.business_address">
                        </div>
                    </div>
                </div>
            </div>
             <div class="row padding_remove">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_business_active@x.png">
                            <input type="text" placeholder="Business Address 2(Opt)" ng-model="user_data.business_address_opt">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding_remove">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_business_active@x.png">
                            <input type="text" placeholder="City" required ng-model="user_data.city">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding_remove">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_business_active@x.png">
                                    <select ng-model="user_data.state">
                                    <option disabled value="default">Select State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding_remove">
                <div class="col padding_remove">
                    <div class="card margin_top">
                        <div class="campagin lock">
                            <img src="images/ic_business_active@x.png">
                            <input type="number" placeholder="Zip Code" required ng-model="user_data.zip_code">
                        </div>
                    </div>
                </div>
            </div>
             <div class=" text-center eror">
                <p class="new_camp_val" ng-if="busines_details.$invalid">Please fill all required fields.</p>
            </div>
            <div class="row padding_remove">
                <div class="col padding_remove send_option">
                    <button type="button" ng-click="busines_details.$valid && update_user()"> SAVE</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
