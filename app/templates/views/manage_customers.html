<ion-view>
    <ion-header-bar align-title="center">
        <button class="button button-icon icon ion-navicon" style="display: block;color:#000;" menu-toggle="left"></button>
        <h1 class="title">Manage Customers</h1>
    </ion-header-bar>
    <ion-content class="redapp_bg">
        <div class="row padding_remove" ng-repeat="user in user_cust_data.customers">
            <div class="col padding_remove">
                <div class="name_last margin_top">
                    <div class="customer_list_NAME">
                        <h2> Name:<span>{{user.cust_name ? user.cust_name : "N/A"}}</span></h2>
                        <h2> Contact:<span>{{user.cust_contact ? user.cust_contact : "N/A"}}</span></h2>
                        <h2> Email:<span>{{user.cust_email ? user.cust_email : "N/A"}}</span></h2>
                    </div>
                    <button class="button button-assertive button-clear" ng-click="deleteCustomer($index,user.id)">
                        Delete
                    </button>
                </div>
            </div>
        </div>
        <button class="button button-royal" ng-click="pickContactUsingNativeUI()">
            Add Customer From Contacts
        </button>
    </ion-content>
</ion-view>
