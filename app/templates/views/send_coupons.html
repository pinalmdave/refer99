<ion-view>
    <ion-header-bar align-title="center">
        <button class="button button-icon icon ion-navicon" style="display: block;color:#000;" menu-toggle="left"></button>
        <h1 class="title">Distribute Coupon</h1>
    </ion-header-bar>
    <ion-content class="Offer_BG_SCREEN">
        <div class="SECOND_SCREEn_fixed">
            <div class="Offer_ZONE_CONTr">
                <div class="OFER_COUPEN_normal">Select Offer</div>
                <div class="OFFER_CUPEN_CODE_dropdown">
                    <div class="list Offer_ZONE_CONTr_list">
                        <label class="item item-input item-select">
                            <select ng-options="item as item.cp_name for item in user_camp_data.campaigns track by item.id" ng-model="$parent.selectedCamp">
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="Offer_ZONE_CONTr1 REFERAL_SEND_LISTING">
            <h3 class="INVIT_FRNDS">Start Inviting Customers</h3>
            <div class="REFERAL_SEND_LISTING_peNAL">
                <a class="REFER_SEND_ICON_penal" ng-click="shareCoupon('sms')">
                    <div class="REFER_SEND_ICON"><img src="images/message_icon.png"></div>
                    <div class="REFER_SEND_text">SMS</div>
                    <div class="REFER_SEND_ICON_next"><img src="images/next_icon.png"></div>
                </a>
                <a class="REFER_SEND_ICON_penal" ng-click="shareCoupon('email')">
                    <div class="REFER_SEND_ICON"><img src="images/email_icon.png"></div>
                    <div class="REFER_SEND_text">Email</div>
                    <div class="REFER_SEND_ICON_next"><img src="images/next_icon.png"></div>
                </a>
                <a class="REFER_SEND_ICON_penal" ng-click="shareCoupon('whatsapp')">
                    <div class="REFER_SEND_ICON"><img src="images/whatsapp_icon.png"></div>
                    <div class="REFER_SEND_text">WhatsApp</div>
                    <div class="REFER_SEND_ICON_next"><img src="images/next_icon.png"></div>
                </a>
            </div>
        </div>
        <div class="Offer_ZONE_CONTr1 REFERAL_SEND_LISTING margn_no">
            <h3 class="INVIT_FRNDS_let">Let the world know</h3>
            <div class="REFERAL_SEND_LISTING_peNAL">
                <a class="REFER_SEND_ICON_penal" ng-click="shareCoupon('fb')">
                    <div class="REFER_SEND_ICON"><img src="images/fb_share.png"></div>
                    <div class="REFER_SEND_text">Facebook</div>
                    <div class="REFER_SEND_ICON_next"><img src="images/next_icon.png"></div>
                </a>
                <a class="REFER_SEND_ICON_penal" ng-click="shareCoupon('twitter')">
                    <div class="REFER_SEND_ICON"><img src="images/twitter_icon.png"></div>
                    <div class="REFER_SEND_text">Twitter</div>
                    <div class="REFER_SEND_ICON_next"><img src="images/next_icon.png"></div>
                </a>
            </div>
        </div>
    </ion-content>
    <!--   <div class="OFFER_PGE_FOOTER" ng-click="openModal()">
        <h1 class="title OFFER_PGE_FOOTER_tittle">Share Campaign With Customers</h1>
    </div> -->
    <script type="text/ng-template" id="email_template.html">
        <table width="60%" style="border:1px solid #655383;background-color: white;">
            <tbody>
                <tr>
                    <td width="20px"></td>
                    <td>
                        <table width="100%;">
                            <tbody>
                                <tr>
                                    <th style="font-size:20px;text-align: left;">Hello,</th>
                                </tr>
                                <tr>
                                    <td style="font-size:18px">
                                        <p>Thanks for being our loyal customer. We have an exciting offer for you.</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size:18px">
                                        <strong><p>{{user_camp_data.business_name.toUpperCase()}}: {{selectedCamp.cp_offer.toUpperCase()}}</p></strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size:26px; text-align: center;">
                                        <a target="_blank" href="http://refer99.com/admin/#/app/{{selectedCamp.id}}/coupon_share">Click Here</a><strong style=" color: #FF3B69"> to get the offer.</strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size:26px; text-align: center;">
                                        <p>Or go to this link : </a><strong>http://refer99.com/admin/#/app/{{selectedCamp.id}}/coupon_share.</strong> </p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td width="20px"></td>
                </tr>
            </tbody>
        </table>
    </script>
    <script id="cover_coupon.html" type="text/ng-template">

            </ion-header-bar>
            <ion-content class="Offer_BG_SCREEN">

                    </div>
                    <div class="Offer_ZONE_CONTr SECOND_SCREEn">

                        <div class="OFFER_CUPEN_CODE">{{selectedCamp.cp_name}}</div>
                    </div>
                </div>
                <div class="Offer_ZONE_CONTr1 REFERAL_SEND_LISTING">
                    <h3 class="INVIT_FRNDS">Start Inviting Customers</h3>
                    <div class="REFERAL_SEND_LISTING_peNAL">
                        <a class="REFER_SEND_ICON_penal" ng-click="shareCoupon('whatsapp')">

                            <div class="REFER_SEND_text">Facebook</div>
                            <div class="REFER_SEND_ICON_next"><img src="images/next_icon.png"></div>
                        </a>
                        <a class="REFER_SEND_ICON_penal" ng-click="shareCoupon('sms')">
                            <div class="REFER_SEND_ICON"><img src="images/message_icon.png"></div>
                            <div class="REFER_SEND_text">SMS</div>
                            <div class="REFER_SEND_ICON_next"><img src="images/next_icon.png"></div>
                        </a>

                            <div class="REFER_SEND_ICON"><img src="images/email_icon.png"></div>
                            <div class="REFER_SEND_text">Email</div>
                            <div class="REFER_SEND_ICON_next"><img src="images/next_icon.png"></div>
                        </a>
                    </div>
                </div>
                <div class="Offer_ZONE_CONTr1 REFERAL_SEND_LISTING">
                    <h3 class="INVIT_FRNDS_let">Let the world know</h3>
                    <div class="REFERAL_SEND_LISTING_peNAL">
                        <a class="REFER_SEND_ICON_penal" ng-click="shareCoupon('twitter')">
                            <div class="REFER_SEND_ICON"><img src="images/twitter_icon.png"></div>
                            <div class="REFER_SEND_text">Twitter</div>
                            <div class="REFER_SEND_ICON_next"><img src="images/next_icon.png"></div>
                        </a>
                        <!--                     <a class="REFER_SEND_ICON_penal" ng-click="shareCoupon('fb')">
                        <div class="REFER_SEND_ICON"><img src="images/fb_share.png"></div>
                        <div class="REFER_SEND_text">Facebook</div>
                        <div class="REFER_SEND_ICON_next"><img src="images/next_icon.png"></div>
                    </a> -->
                    </div>
                </div>
            </ion-content>
        </ion-modal-view>
    </script>
</ion-view>
