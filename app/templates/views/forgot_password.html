<ion-view>
    <ion-header-bar id="head" align-title="center">
        <button class="button button-icon icon ion-navicon" style="display: block;color:#000;" menu-toggle="left"></button>
        <h1 class="title">Forgot Password</h1>
    </ion-header-bar>
    <ion-content class="redapp_bg">
        <div class="row">
            <div class="col">
                <div class="close">
                    <img src="images/cross.png">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="logo_account">
                <a ui-sref="#"><img src="images/ic_forgot_password@x.png"></a>
            </div>
        </div>
        <form name="forget_pass">
            <div class="row">
                <div class="col text-center login forgott">
                    <p>Please enter your email.</br> We'll be happy to get you back on track</p>
                    <div class="list">
                        <label class="item item-input user_name">
                            <input type="email" name="forgetEmail" placeholder="Jackson@dumy.com" autofocus ng-model="forgetEmail" required>
                        </label>
                    </div>
                </div>
            </div>
            <div class="padding">
                <p ng-show="forget_pass.forgetEmail.$error.required">* Email is required</p>
                <p ng-show="forget_pass.forgetEmail.$invalid && !forget_pass.forgetEmail.$pristine">* Invalid email address</p>
                <p ng-if="res_forget">* {{forgetMessage}}</p>
            </div>
            <div class="row">
                <div class=" col Sign_in text-center padding_remove">
                    <button class="button" ng-click="forget_pass.$valid && send_forgot_email(forgetEmail)"> SUBMIT </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>

console.log('How are you?');
</script>
