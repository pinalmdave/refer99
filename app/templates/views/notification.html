<ion-view>
    <ion-header-bar align-title="center">
        <button class="button button-icon icon ion-navicon" style="display: block;color:#000;" menu-toggle="left"></button>
        <h1 class="title">Notifications</h1>
    </ion-header-bar>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefreshNotifications()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="item in user_notifications | orderBy:'-n_time_created'" class="itemNote">
                <strong>{{item.n_data.cp_name}}</strong>: A new coupon is shared {{get_date_diff(item.n_time_created)}}
            </ion-item>
        </ion-list>
        <p>
            <center><a ng-click="see_more_results()" ng-if="(user_notifications.length>=10) && canSeeMore">See More Results</a></center>
        </p>
    </ion-content>
</ion-view>
